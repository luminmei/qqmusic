<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <!-- vh\vw
    vh将当前视口高度分成100份，
    50vw   从分好的100份里面拿50份来，就是无论设备多宽多高都是支持响应式的

    vw将当前视口宽度分成100份，
  -->
  <div class="wrapper">
    <div class="song-img">
      <div class="img-box">
        <img src="../image/jakob-owens-208991.jpg" alt="">
      </div>
    </div>
    <div class="song-info"></div>
    <!-- 进度条 -->
    <div class="pro">
      <div class="cur-time">00:00</div>
      <div class="pro-wrap">
        <!-- 进度条底层总进度 -->
        <div class="pro-bottom"></div>
        <!-- 走过的多长 -->
        <div class="pro-top">
        <!-- 可以拖动的小圆点 -->
          <div class="slider"></div>
        </div>
      </div>
      <div class="all-time">04:24</div>
    </div>
    <div class="control">
      <div class="btn like"></div>
      <div class="btn prev"></div>
      <div class="btn play"></div>
      <div class="btn next"></div>
      <div class="btn list"></div>
    </div>
  </div>
  <script src="../js/zepto.min.js"></script>
  <script src="../js/audioControl.js"></script>
  <script src="../js/gaussBlur.js"></script>
  <script src="../js/render.js"></script>
  <script src="../js/index.js"></script>
</body>
</html>
